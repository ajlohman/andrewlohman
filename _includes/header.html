<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <script type="text/javascript" src="//use.typekit.net/zij3qtq.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    
    <!-- <link rel="stylesheet" href="{{ site.baseurl }}/css/normalize.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/foundation.css"> -->

    <!-- SCSS, baby -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/screen.css">

  </head>
  <body>
    <header class="main-header">
      <h1 class="main-title">
        <a href="/">
          <div class="main-title-prefix"><img class="logo" src="/img/logo-v2.png"></div>
          <div class="main-title-suffix">Andrew Lohman</div>
        </a>
      </h1>

      {% assign current = page.url | downcase | split: '/' %}
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a href='{{ site.baseurl }}/work' {% if current[1] == 'work' %}class='current'{% endif %}>Work</a></li>
          <li><a href='{{ site.baseurl }}/blog' {% if current[1] == 'blog' %}class='current'{% endif %}>Blog</a></li>
          <li><a href='{{ site.baseurl }}/info' {% if current[1] == 'info' %}class='current'{% endif %}>Info</a></li>
        </ul>
      </nav>
    </header>
