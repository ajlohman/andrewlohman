---
layout: default
title: Your New Jekyll Site
---

<section class="site">
	<div class="row">
		<div class="small-12 medium-8 medium-centered columns">
			  <h1>Blog Posts</h1>
			  <ul class="posts">
			    {% for post in site.posts %}
			      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
			    {% endfor %}
			  </ul>
		</div>
	</div>
</section>
