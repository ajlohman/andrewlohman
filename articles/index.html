---
layout: default
category: articles
title: Articles
---

<section class="site">
	<div class="row">
		<div class="small-12 medium-8 medium-centered columns">
			  <h1>Articles</h1>
			  <ul class="posts">
			    {% for post in site.articles %}
			      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
			    {% endfor %}
			  </ul>
		</div>
	</div>
</section>
