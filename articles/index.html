---
layout: articles
title: Articles
category: articles
---

<section class="site">
	<div class="row">
		<div class="small-12 medium-8 medium-centered columns">
			  <h1>Articles</h1>
			  <ul class="posts">

{% for post in paginator.posts %}

 <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
 {{ post.date | time_ago }}
 {{ post.tags | tag_links }}
 {{ post.description }}

{% endfor %}


			    
			  </ul>
		</div>
	</div>
</section>
