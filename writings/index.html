---
layout: default
title: Writings
category: writings
---

<main class="main-content">
	<div class="wrapper">
		<!-- <h2>A selection of writings</h2> -->
		<div class="list-items">
			<section class="list-section">
				<!-- <h3>2014</h3> -->
				<ul class="vertical-list">
				{% for post in paginator.posts %}
				<li>
					<h3><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h3>
					<!-- <p class="image"><a href="{{ post.url }}" title="{{ post.title }}"><img src="{{ post.images[0] | format_teaser_image }}" /></a></p> -->
					<!-- <p>{{ post.date | time_ago }}</p> -->
					<time>{{ post.date | date: '%B %d, %Y' }}</time>

					<p>
					<!-- <a href="{{ post.url }}" title="{{ post.title }}"><img class="writings-teaser-img" src="{{ post.teaser_image }}" /></a>  -->

					{{ post.description }} 

					<a href="{{ post.url }}" title="{{ post.title }}">Read more</a>
					</p>
					<!-- <p>{{ post.tags | tag_links }}</p> -->
				</li>
				{% endfor %}
				</ul>

				<footer>
					<p>{{ paginator | pager_links }}</p>
				</footer>

			</section>
		</div>
	</div>
</main>
