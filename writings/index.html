---
layout: default-secondary
title: writings
category: writings
---

<header class="writings-archive-header">
</header>

<main class="main-content">
	<div class="wrapper-sm">
		<div class="list-items">
			<section class="list-section">
				<ul class="vertical-list">
				{% for post in paginator.posts %}
				<li>
					<h2><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h2>
					<!-- <p class="image"><a href="{{ post.url }}" title="{{ post.title }}"><img src="{{ post.images[0] | format_teaser_image }}" /></a></p> -->
					<!-- <p>{{ post.date | time_ago }}</p> -->
					<time>{{ post.date | date: '%B %d, %Y' }}</time>

					<p>
					<!-- <a href="{{ post.url }}" title="{{ post.title }}"><img class="writings-teaser-img" src="{{ post.teaser_image }}" /></a>  -->

					{{ post.description }} 

					<a href="{{ post.url }}" title="{{ post.title }}">Read more</a>
					</p>
				</li>
				{% endfor %}
				</ul>

				<footer>
					<p>{{ paginator | pager_links }}</p>
				</footer>

			</section>
		</div>
	</div>
</main>
