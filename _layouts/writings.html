---
layout: default
---

<main class="main-content">
	<div class="wrapper">
		<article class="article">
			<header class="content-header">
				<h2 class="content-title">{{ post.title }}</h2>
				<h3 class="content-subheader">{{ post.date | time_ago }}</h3>
			</header>
			<div class="content-boby">
			{{ content }}
			</div>
			<footer class="contente-footer">
				<p>Twitter button</p>
			</footer>
		</article>
		<section>
			<h3>Recent articles</h3>
			<ul class="vertical-list">
				{% for post in site.related_posts limit: 5 %}
				<li class="vertical-listing"><a href="{{post.url}}">{{post.title}}</a></li>
				{% endfor %}
			</ul>
			<footer>
				<p><a href="/articles">Archive</a></p>
			</footer>
		</section>
		<footer>
			<p>Follow @ajlohman on Twitter</p>
			<p>{{ paginator | pager_links }}</p>
		</footer>
	</div>
</main>
