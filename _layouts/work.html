---
layout: default
---

<main class="main-content">
	<div class="wrapper">
		<article class="article">
			<header class="content-header">
				<h2>{{ page.title }}</h2>
			</header>
				<section class="content-body">
					{{ content }}
				</section>
			
			

			<footer class="content-footer">

				{% if page.next_in_category != nil %} 
					<a href="{{page.next_in_category.url}}" class="next-link">Next</a>
				{% endif %} 

				<a href="/work">Project Archive</a>

				
				{% if page.previous_in_category != nil %}
					<a href="{{page.previous_in_category.url}}" class="previous-link">Previous</a>
				{% endif %}			

			</footer>

		</article>
	</div>
</main>
