---
layout: default-secondary
title: Projects
category: projects
---

<header class="projects-archive-header">
</header>

<main class="main-content">
	<div class="wrapper-md wrapper-full">
		<div class="list-items">
			<section class="grid-section">
				<ul class="grid-list">
				{% for post in paginator.posts %}
				<li class="grid-listing">
					<div class="wrapper">
						<a href="{{ post.url }}" title="{{ post.title }}">
							<img src="{{ post.teaser_image }}" />
							<div class="excerpt">
								<h2>{{ post.title }}</h2>
								<p class="description">{{ post.description }}</p>
							</div>
						</a>
					</div>
				</li>
				{% endfor %}
				</ul>
				<!-- <footer>
					<p>{{ paginator | pager_links }}</p>
				</footer> -->
			</section>
		</div>
	</div>
</main>
