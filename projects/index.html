---
layout: default
title: Projects
category: projects
---

<section class="site">
	<div class="row">
		<div class="small-12 medium-8 medium-centered columns">
			  <h1>Projects</h1>
			  <ul class="posts">
				{% for post in paginator.posts %}
					<li><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
				 {{ post.date | time_ago }}
				 {{ post.tags | tag_links }}
				 {{ post.description }}
				{% endfor %}
			  </ul>

			  {{ paginator | pager_links }}
		</div>
	</div>
</section>
