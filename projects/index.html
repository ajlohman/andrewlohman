---
layout: default
title: Projects
category: projects
---

<main class="main-content">
	<div class="project-wrapper">
		<!-- <h2>A selection of writings</h2> -->
		<div class="list-items">
			<section class="grid-section">
				<!-- <h3>2014</h3> -->
				<ul class="grid-list">
				{% for post in paginator.posts %}
				<li class="grid-listing">
					<div class="wrapper">
						<p><a href="{{ post.url }}" title="{{ post.title }}"><img src="{{ post.teaser_image }}" />{{ post.title }}</a></p>
						<p class="description">{{ post.description }}</p>
					</div>
				</li>
				{% endfor %}
				</ul>

				<footer>
					<p>{{ paginator | pager_links }}</p>
				</footer>

			</section>
		</div>
	</div>
</main>
